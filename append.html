<!DOCUMENT html>
<html>
	<head>
		<title> Jquery Evenet example </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p").append("<b> Appenedddd </b>");		
				});			
			
				$("#btn2").click(function(){
					$("ul").append("<li> Appendeddd list </li>");
				});
			
			
			});
		</script>
	</head>
<body>
	<p> This is first paragraph.</p>
	<p> This is another paragraph </p>
	
	<ul>
		<li> First class </li>
		<li> First class </li>
		<li> First class </li>
		<li> First class </li>
	</ul>
	
	<input type = "button" id = "btn1" value = "Append text"/>
	<input type = "button" id = "btn2" value = "Append list"/>
</body>	
</html>
