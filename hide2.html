<!DOCTYPE html>
<html>
	<head>
		<title> Jquery example </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("p.txt1").hide();
				});
				
				$("button").click(function(){
					$("#id1").hide();
				});
			});
		</script>
	</head>
<body>
	<h2> Example of selector hide and show </h2>
	
	<p class = "txt1"> This is a paragraph. this paragraph is belongs to class txt1. </p>
	
	<p class = "txt2"> This is another paragraph. this paragraph is also belongs to another class txt2. </p>
	
	<p> This is default paragraph. </p>
	
	<p id = "id1">This is a paragraph with id 1 </p>

	<p id = "id2"> This is a paragraph with id2 </p>
	
	<button> Click Class Me </button>  
	<button> Click Id </button>
</body>	
</html>
